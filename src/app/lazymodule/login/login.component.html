<div class="loginWrapper">
    <section class="vh-100">
        <div class="container-fluid h-custom">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-md-9 col-lg-6 col-xl-5">
                    <img src="https://mdbootstrap.com/img/Photos/new-templates/bootstrap-login-form/draw2.png" class="img-fluid"
                        alt="Sample image">
                </div>
            
                <!-- Login -->
                <div *ngIf="registrato" class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                    <form>
                        <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
                            <p class="lead fw-normal mb-0 me-3">Accedi con</p>
                            <button type="button" class="btn btn-primary btn-floating mx-1"><i class="fab fa-facebook-f"></i></button>                
                            <button type="button" class="btn btn-primary btn-floating mx-1"><i class="fab fa-twitter"></i></button>                
                            <button type="button" class="btn btn-primary btn-floating mx-1"><i class="fab fa-linkedin-in"></i></button>
                        </div>
            
                        <div class="divider d-flex align-items-center my-4">
                            <p class="text-center fw-bold mx-3 mb-0">Oppure</p>
                        </div>
            
                        <!-- Email input -->
                        <div class="form-outline mb-4">
                            <label class="form-label" for="inputEmail1">Indirizzo Email</label>
                            <input type="email" id="inputEmail1" class="form-control form-control-lg"
                                placeholder="Inserisci una email valida" />                            
                        </div>
            
                        <!-- Password input -->
                        <div class="form-outline mb-3">
                            <label class="form-label" for="inputPassword">Password</label>
                            <input type="password" id="inputPassword" class="form-control form-control-lg"
                                placeholder="Inserisci password" />                            
                        </div>
            
                        <!-- Checkbox -->
                        <div class="d-flex justify-content-between align-items-center">                        
                        <div class="form-check form-switch mb-0">
                            <input class="form-check-input me-2" type="checkbox" role="switch" value="ricordami" id="inputSwitch" style="cursor: pointer;"/>
                            <label class="form-check-label" for="inputSwitch">Resta connesso</label>
                        </div>
                            <a href="#!" class="text-body">Password dimenticata?</a>
                        </div>
            
                        <div class="text-center text-lg-start mt-4 pt-2">
                            <button type="button" class="btn btn-primary btn-lg" style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>
                            <p class="small fw-bold mt-2 pt-1 mb-0">Non hai un account? <a class="link-primary" (click)="formRegistrazione()" style="cursor: pointer;">Registrati</a></p>
                        </div>            
                    </form>
                </div>
            <!--____________________________________________________________________________________________________________--->
                <!-- Registrazione -->
                <div *ngIf="!registrato" class="col-md-8 col-lg-6 col-xl-4 offset-xl-1" st>
                    <form>
                        <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
                            <p class="lead fw-normal mb-0 me-3">Accedi con</p>
                            <button type="button" class="btn btn-primary btn-floating mx-1"><i class="fab fa-facebook-f"></i></button>                
                            <button type="button" class="btn btn-primary btn-floating mx-1"><i class="fab fa-twitter"></i></button>                
                            <button type="button" class="btn btn-primary btn-floating mx-1"><i class="fab fa-linkedin-in"></i></button>
                        </div>
                
                        <div class="divider d-flex align-items-center my-4">
                            <p class="text-center fw-bold mx-3 mb-0">Oppure</p>
                        </div>                

                        <!-- Username input -->
                        <!-- <div class="form-outline mb-4">
                            <input type="text" id="inputUsername" class="form-control form-control-lg"
                            placeholder="Inserisci un nome utente" />
                            <label class="form-label" for="inputEmail1">Nome utente</label>
                        </div> -->

                        <!-- Email input -->
                        <div class="form-outline mb-4">
                            <label class="form-label" for="inputEmail1">Indirizzo Email</label>
                            <input type="email" id="inputEmail1" class="form-control form-control-lg" placeholder="Inserisci una email valida" />                            
                        </div>
                
                        <!-- Password input -->
                        <div class="form-outline mb-3">
                            <label class="form-label" for="inputPassword1">Password</label>
                            <input type="password" id="inputPassword1" class="form-control form-control-lg"
                                placeholder="Almeno 8 caratteri con maiuscole, numeri e simboli" 
                                (keyup)="controllaPwd(password1, barra, result)" (blur)="spegniBarra()" #password1/><br/>                            
                            <div class="container" [hidden]="isHidden">
                                <div class="progress">
                                    <div id="barretta" class="progress-bar" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width:0%" #barra>
                                        <small id="result" #result></small>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="form-outline mb-3">
                            <label class="form-label" for="repeatPassword">Inserisci nuovamente la Password</label>
                            <input type="password" id="pwd1" class="form-control form-control-lg" placeholder="Ripeti password" />                            
                        </div>
                      
 
                        <p>Creando un account accetti <a href="#">Termini e le condizioni d'uso</a>. Leggi la nostra <a href="#">informativa sulla Privacy</a> e sui Cookie.</p>
                
                        <div class="text-center text-lg-start mt-4 pt-2">
                            <button type="button" class="btn btn-primary btn-lg" style="padding-left: 2.5rem; padding-right: 2.5rem;">Registrati</button>
                            <p class="small fw-bold mt-2 pt-1 mb-0">Se possiedi gi&agrave; un account <a class="link-primary" (click)="formRegistrazione()" style="cursor: pointer;">accedi</a></p>
                        </div>            
                    </form>
                </div>
            </div>
        </div>

        
    </section>
</div>
